<DOCTYPE!>
<html>
  <head>
    <title>Coin Flip</title>	
  </head>
  <body>
    <script>		
	var heads = 0;
        var tails = 0;
        var counter = 1;
        var r = 0.0;
         
        var flips = prompt("Number of times the coin to be flipped");
	
	if(flips>0)
          {	
         
           while(counter <= flips)
             {
               r = Math.random();
               document.write(counter + "\t");
               
               if(r < 0.5)
                 {
                   tails++;
                   document.write("\t Result is tails <br>");
                 }
               else
                 {
                   heads++;
                   document.write("\t Result is heads <br>");
                 }
               counter++;      
             }
	   var h = parseInt((heads/flips)*100);
	   var t = parseInt((tails/flips)*100);
	   document.write('<br> Percentage of heads is '+ h);
     document.write('<br> Percentage of tails is '+ t);  
	  }
	else
          {
	    alert("Please enter a number greater than 0");
	    location.reload();	
	  }		 
    
    </script>
  </body>
</html>
