    <!------------------ Login Template -------------------->

<div class="login">
    <h1>Welcome to Login Page</h1>
    Username: <input type="text" ng-model="username" placeholder="Email"> <br>
    Password: <input type="password" ng-model="password" placeholder="Password"> <br>
    <button type="submit" ng-click="submit()">Login</button>
    <button ui-sref='forgot' type="submit">Forgot Password?</button>
</div>

    <!--------------- Registeration Template Route ----------------->
    
<div class="register">
    <h3>If not registered, please register</h3>
    <button ui-sref='register' type="submit">Register</button>
</div>
